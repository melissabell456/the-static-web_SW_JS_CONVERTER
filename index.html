<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="converter">
        <h4>Enter the temperature you would like to convert:</h4>
            <input id="tempToConvert" type="text">
        <br><br>
            <input id="convertToF" type="radio" value="Fahrenheit" name="tempTypes" checked="checked">Convert to Fahrenheit
            <input id="convertToC" type="radio" value="Celcius" name="tempTypes">Convert To Celcius
        <br><br>
        <div>
            <h4>Converted Amount:</h4>
            <p id="convertedAmount"></p>
        </div>
        <br><br>
        <button id="convertBtn">Convert</button>
        <button id="clearBtn">Clear</button>
    </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
